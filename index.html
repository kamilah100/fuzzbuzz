<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container-fluid">
    <nav class="row">
        <section class="col-lg w-100 col-sm p-5 col-md">
            <input type="number" value="" id="input" placeholder="Enter fizzbuzz number">
            <div>
            <button onclick= "CheckResult()" class="w-100">Check</button>
            </div>
            <div id="Result" style="background-color:white; width: 100%; font-size: 19px;"></div>
        </section>
    </nav>
    </main>




    <script>
        function CheckResult() {
            var score = document.getElementById("input").value
            if (score == "") {
                alert("Enter Valid Number")
                // console.log("deyplay");

            } else if (Number(score % 5 == 0 && score % 3 == 0)){
                Result.innerHTML = "Fizz Buzz"
                Result.style.color = "green"
                console.log("fizzbuzz");

            } else if  (Number(score % 3 == 0)){ 
                Result.innerHTML = "Fizz"
                Result.style.color = "green"
                
            } else if (Number(score % 5 == 0)){
                Result.innerHTML = "Buzz"
                Result.style.color = "green" 
            } else {
                document.getElementById("Result").innerHTML = score + " is just a normal number joor.."
                document.getElementById("Result").style.color = "red"
                document.getElementById("Result").style.background = "white"
            }
        }
    </script>
</body>
</html>
